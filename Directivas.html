<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue With CDN</title>
</head>
<body>
    <div id="app">
        {{message}}
      
      <div>
        <button @click="cambiarMensaje">Cambiar Mensaje</button>
      </div>
    </div>

</body>
</html>
<script>
  //Is Possible create and use two vue instances at same time
  /*
  Desde la consola podemos acceder a la instancia de app
  */

  /*
    Directivas:

    Directivas son peque√±os comandos por asi decirlo, los cuales podras adjuntarlos al DOM.
    Ellos usan el prefijo v- para poder dar a entender al framework que estamos hablando de una directiva.

    Directivas

    V-on:
    Esta directiva es usada para poder escuchar los eventos emitidos por los elementos del DOM y a su vez poder asignarles acciones a los mismos.
    Ej: v-on:click (Directiva usada para poder asignar una funcion al evento click)

    Tiene una forma corta para poder usarla y es con el @
    Ej: @click="mi Funcion"

        Para este ejemplo adelantare un poco y usare el objeto methods.
        Crearemos un metodo llamado cambiarMensaje.
        Este metodo es muy sencillo y si unica funcion es que: Cuando demos click al boton, se cambiara el mensaje.

    V-bind:
    Esta directiva nos permite asignar a un atributo html (O prop de algun componente), un valor que tengamos definido en nuestra instancia de vue

    Ej2: v-bind:value="miVariable"



  
  */
  const app = new Vue({
    el: '#app',
    data(){
      return{
        message: 'Este es el mensaje Inicial, pero cuando presiones el boton, el mensaje cambiara',
      }
    },
    methods: {
      cambiarMensaje() {
        this.message = 'Seguro has precionado el boton, porque el mensaje ha cambiado'
      }
    },
  })

</script>
